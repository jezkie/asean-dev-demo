<template>
    <template if:true={configs}>
        <lightning-layout multiple-rows="true">
            <template for:each={configs} for:item="conf">
                <lightning-layout-item key={conf.Id} size="6" class="slds-p-top_none slds-p-bottom_small slds-p-right_small slds-p-left_small">
                    <c-product-configuration-tile conf={conf} onconfupdate={handleConfUpdate}></c-product-configuration-tile>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </template>

    <template if:false={configs}>
        <p class="slds-align_absolute-center">Select a product to view configurations.</p>
    </template>
</template>
