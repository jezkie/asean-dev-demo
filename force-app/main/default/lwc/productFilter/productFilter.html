<template>
    <div class="container">
        <lightning-card title={title}>
            <div class="content slds-align_absolute-center slds-p-top_none slds-p-bottom_small">

                <lightning-combobox 
                    name="brand" 
                    value={brand} 
                    placeholder="Select Brand" 
                    options={brandOptions}
                    onchange={handleChange}></lightning-combobox>
            </div>
        </lightning-card>
    </div>
</template>
